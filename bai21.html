<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            margin: auto;
        }

        .container {
            width: 100%;
            max-width: 768px;
            text-align: center;
            color: white;
        }

        .header {
            width: 60%;
            background-color: #4CAF50;
            padding: 30px;
        }

        .side {
            margin-top: 20px;
            margin-bottom: 20px;
            padding-top: 5px;
            padding-bottom: 20px;
            width: 39%;
            height: fit-content;
            background-color: #FF9800;
        }

        .side h2 {
            margin-top: 15px;
        }

        .footer {
            width: 60%;
            background-color: #da952d;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">My First Webpage</div>

        <div class="side">
            <h2>What ?</h2> <br>
            Used to ask about the reason for something <br>
            <h2>Where ?</h2> <br>
            Used when referring to a particular stage in a process or activity <br>
            <h2>How ?</h2> <br>
            Used to ask about someone's physical or emotional state
        </div>

        <div class="footer">
            Resize the browser window to see how the content respond to the resizing
        </div>
    </div>
</body>

</html>
